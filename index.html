<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_17 - Random Meal Generator</title>
    <!-- style -->
    <link rel="stylesheet" href="./sass/style.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="./sass/all.min.css" />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>


      <div class="container">
        <div class="starter-page">
          <h1>Feeling Hungry?</h1>
          <h2>Get a random meal by clicking below</h2>
          <button class="get-meal-btn">GET MEAL üçî</button>
        </div>
        <div class="random-meal-container">
          <div class="meal-info">
            <img class="meal-img" src="" alt="meal-img">
            <div class="category section">
              <p class="section-header">Category:</p>
              <p class="category-content"></p>
            </div>
            <div class="Area section">
              <p class="section-header">Area:</p>
              <p class="area-content"></p>
            </div>
            <div class="Tags section">
              <p class="section-header">Tags:</p>
              <p class="tags-content"></p>
            </div>
            <div class="ingredients-container">
              <p class="ingredients-header">Ingredients:</p>
              <div class="ingredients">
                <ul>
                  <ul class="ul">

                  </ul>
                </ul>
              </div>
            </div>
          </div>
          <div class="meal-instructions-container">
            <h3 class="meal-name"></h3>
            <p class="meal-instructions"></p>
          </div>
        </div>
        <div class="youtube-video-container">
          <iframe width="1280" height="720" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

    <!-- script -->
    <script src="main.js"></script>
  </body>
</html>
